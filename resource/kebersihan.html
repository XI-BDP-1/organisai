
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<style>
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes zoomIn {
        0% {
            opacity: 0;
            transform: scale(0.5);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #ded3be;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #333;
    }
    .card {
        background-color: #ffffff;
        width: 90%;
        max-width: 400px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 16px;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }
    .title {
        font-weight: bold;
        font-size: 1.5em;
        margin: 0 0 16px;
        color: #4CAF50;
        animation: zoomIn 0.8s ease-in-out;
    }
    .profile-pic {
        width: 100%;
        height: auto;
        border-radius: 8px;
        overflow: hidden;
        background-color: #f0f0f0;
        animation: fadeIn 1s ease-in-out;
    }
    .profile-pic img {
        width: 100%;
        border-radius: 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-pic img:hover {
        transform: scale(1.05);
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
    .info {
        margin-top: 16px;
        text-align: left;
        animation: fadeIn 1.2s ease-in-out;
    }
    .info-item {
        display: flex;
        justify-content: space-between;
        padding: 4px 0;
        font-size: 0.9em;
    }
    .info-item span {
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="card">
    <div class="title">MUTIARA INDAH</div>
    <div class="profile-pic">
        <img src="img/bu haji.jpg" alt="Profile Picture">
    </div>
    <div class="info">
        <div class="info-item"><span>NAMA:</span> Mutiara indah</div>
        <div class="info-item"><span>TTL:</span> Bogor 2008-01-08</div>
        <div class="info-item"><span>AGAMA:</span> Islam</div>
        <div class="info-item"><span>JNS KLM:</span> perempuan</div>
        <div class="info-item"><span>ALAMAT:</span> kp.curug pulo</div>
        <div class="info-item"><span>NISN:</span>0084443722</div>
    </div>
</div>

        <div class="info-item"><span>NISN:</span>0086664976</div>
    </div>
</div>

</body>
</html>
